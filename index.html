<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TyraelTyrant</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  html, body {margin:0;padding:0;height:100%;overflow:hidden}
  body {font-family:'Share Tech Mono',monospace;color:#0ff;position:relative}

  #bg-video {
    position:fixed;top:0;left:0;
    min-width:100%;min-height:100%;
    width:auto;height:auto;
    z-index:-2;
    object-fit:cover;
  }

  .crt::before {
    content:"";position:absolute;top:0;left:0;width:100%;height:100%;
    background:repeating-linear-gradient(0deg,rgba(0,0,0,0.08) 0,rgba(0,0,0,0) 2px,rgba(0,0,0,0.08) 4px);
    pointer-events:none;z-index:2;
  }

  /* RAISED EVEN HIGHER — perfect balance */
  .main-wrapper {
    position:absolute;
    top:42%;                     /* ← lifted higher */
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    z-index:3;
  }

  h1 {
    font-family:'Orbitron',sans-serif;
    font-size:clamp(80px, 12vw, 180px);
    margin:0 0 60px;
    background:linear-gradient(90deg,#0ff,#f0f,#ff0,#0ff);
    background-clip:text;
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:0 0 90px #0ff;
    letter-spacing:16px;
    animation:glow 4s infinite alternate;
    white-space:nowrap;
    line-height:1;
  }
  @keyframes glow {
    from {text-shadow:0 0 90px #0ff}
    to {text-shadow:0 0 140px #0ff,0 0 200px #ff00ff}
  }

  .card {
    background:rgba(0,20,40,0.75);
    border:5px solid #0ff;
    padding:50px 60px;
    border-radius:30px;
    box-shadow:0 0 100px #0ff;
    backdrop-filter:blur(14px);
    max-width:600px;
    margin:0 auto;
  }
  .card h2 {margin:0 0 25px;color:#0ff;text-shadow:0 0 35px;font-size:42px}
  .card p {margin:25px 0;opacity:0.95;line-height:1.6;font-size:19px}
  .card a {
    background:#0ff;color:#000;padding:22px 100px;
    font-weight:bold;text-decoration:none;display:inline-block;
    margin-top:35px;border-radius:50px;
    box-shadow:0 0 60px #0ff;transition:0.4s;font-size:24px;
  }
  .card a:hover {background:#ff00ff;color:#fff;box-shadow:0 0 90px #ff00ff;transform:scale(1.1)}

  .footer-bar {
    position:fixed;bottom:50px;left:50%;transform:translateX(-50%);
    background:rgba(0,0,0,0.7);border:2px solid #0ff;
    padding:15px 70px;box-shadow:0 0 50px #0ff;z-index:999;
    display:flex;align-items:center;gap:15px;font-size:16px;
  }
  .footer-bar a {color:#0ff;display:inline-flex;align-items:center;gap:8px;text-decoration:none}
</style>
</head>
<body class="crt">

<video autoplay muted loop playsinline id="bg-video">
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="main-wrapper">

  </div>
</div>

</html>
