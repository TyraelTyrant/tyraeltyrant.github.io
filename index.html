<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TyraelTyrant • Tools</title>
<link href="https://fonts.googleapis.com/css2?family=OCR+A+Std&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
<style>
  body {margin:0;background:#000;color:#0f0;font-family:'Fira Code',monospace;overflow:hidden}
  canvas {position:fixed;top:0;left:0;width:100%;height:100%;opacity:0.25;pointer-events:none}
  .container {position:relative;z-index:2;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:40px 20px}
  h1 {font-family:'OCR A Std',monospace;font-size:60px;margin:0 0 10px;text-shadow:0 0 20px #0f0;letter-spacing:6px}
  .tagline {font-size:18px;margin-bottom:40px;opacity:0.8}
  .tools {display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:30px;width:100%;max-width:1200px}
  .card {background:#000;border:2px solid #0f0;padding:25px;position:relative;box-shadow:0 0 15px #0f0}
  .card::before,.card::after {content:"█";position:absolute;font-size:20px;color:#0f0}
  .card::before {top:-2px;left:-2px}
  .card::after {bottom:-2px;right:-2px}
  .card h2 {margin:0 0 15px;color:#ff00ff;text-shadow:0 0 10px #ff00ff}
  .card p {margin:10px 0;font-size:15px}
  .card a {color:#0f0;font-weight:bold;text-decoration:none;display:inline-block;margin-top:15px;padding:8px 15px;border:1px solid #0f0;transition:0.3s}
  .card a:hover {background:#0f0;color:#000;box-shadow:0 0 20px #0f0}
  footer {margin-top:60px;padding:20px;font-size:14px;opacity:0.7}
  footer a {color:#ff00ff}
  #quotePopup {position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#000;border:2px solid #0f0;padding:30px;max-width:600px;text-align:center;display:none;z-index:999;box-shadow:0 0 40px #0f0;font-size:20px}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>TYRAELTYRANT</h1>
  <p class="tagline">0-day tools for creators • since 2025</p>

  <div class="tools">
    <div class="card">
      <h2>RESOLVE SYNC v1.0</h2>
      <p>DaVinci Resolve markers → perfect SRT subtitles<br>25 markers tested • 0-day sync</p>
      <a href="https://subtitlesync.onrender.com" target="_blank">[ LAUNCH TOOL ]</a>
    </div>

    <!-- Add more cards here later -->
  </div>

  <footer>
    Gentoo • Ubuntu Studio • Blender • IRC survivor • <a href="https://www.youtube.com/@GroovyKidsTunesOfficial" target="_blank">YouTube</a>
  </footer>
</div>

<div id="quotePopup"></div>

<script>
// Matrix rain
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;
const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
const fontSize = 14;
let drops = [];
function init() { drops = Array(Math.floor(canvas.width/fontSize)).fill(1); }
init();
function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#0f0'; ctx.font = fontSize+'px monospace';
  for(let i=0;i<drops.length;i++){
    const text = chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,35);
window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight;init();});

// Fight Club quotes
const quotes = [
  "The first rule of Fight Club is: you do not talk about Fight Club.",
  "It's only after we've lost everything that we're free to do anything.",
  "I am Jack's complete lack of surprise.",
  "Self-improvement is masturbation. Now, self-destruction...",
  "You are not a beautiful and unique snowflake.",
  "We buy things we don't need with money we don't have to impress people we don't like.",
  "On a long enough timeline, the survival rate for everyone drops to zero.",
  "Sticking feathers up your butt does not make you a chicken."
];

let lastQuote = "";
function showQuote() {
  let q;
  do { q = quotes[Math.floor(Math.random()*quotes.length)]; } while (q === lastQuote);
  lastQuote = q;
  const popup = document.getElementById('quotePopup');
  popup.textContent = q;
  popup.style.display = 'block';
  document.body.style.filter = 'invert(1)';
  setTimeout(() => {
    popup.style.display = 'none';
    document.body.style.filter = '';
  }, 3000);
}

// Ctrl + Alt + T trigger
document.addEventListener('keydown', e => {
  if (e.ctrlKey && e.altKey && e.key === 't') {
    e.preventDefault();
    showQuote();
  }
});
</script>
</body>
</html>
